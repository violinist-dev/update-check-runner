name: Test
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # everyday at midnight
  push:
    branches:
      - wip/actions

jobs:
  violinist:
    name: Run update checks and create PRs
    permissions: write-all
    container:
      image: ghcr.io/violinist-dev/update-check-runner:7.2-multi-composer-1
      env:
        user_token: ${{ secrets.GH_PRIVATE_USER_TOKEN }}
        project_url: ${{ secrets.GH_PRIVATE_REPO }}
    runs-on: ubuntu-latest
    steps:
      - name: Update and PR
        run: php /usr/src/myapp/runner.php
