name: Test
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # everyday at midnight
  push:
    branches:
      - wip/actions

jobs:
  violinist:
    name: Run update checks and create PRs
    permissions: write-all
    container:
      image: ghcr.io/violinist-dev/update-check-runner:7.2-multi-composer-2
      env:
        user_token: ${{ secrets.GITHUB_TOKEN }}
        project_url: ${{ github.repositoryUrl }}

    runs-on: ubuntu-latest
    steps:
      - name: Update and PR
        run: |
          cd /usr/src/myapp
          composer require eiriksm/cosy-composer:dev-feat/opt-in-public-wrapper --update-with-dependencies
          php /usr/src/myapp/runner.php
